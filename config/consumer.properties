# list of brokers used for bootstrapping knowledge about the rest of the cluster
# format: host1:port1,host2:port2 ...
bootstrap.servers=localhost:9092,localhost:9093

# consumer group id
group.id=demo-consumer

# What to do when there is no initial offset in Kafka or if the current
# offset does not exist any more on the server: latest, earliest, none
#auto.offset.reset=

# Properties for SSL security between Kafka brokers and Kafka clients
# security.protocol=SSL
# ssl.protocol=TLSv1.2
# ssl.truststore.location=D:/Kafka/kafka/sasl_ssl/kafka.consumer.truststore.jks
# ssl.truststore.password=ts1234
# ssl.keystore.location=D:/Kafka/kafka/sasl_ssl/kafka.consumer.keystore.jks
# ssl.keystore.password=ks1234
# ssl.key.password=ks1234

# Properties for SASL security between Kafka brokers and Kafka clients
security.protocol=SASL_SSL
ssl.protocol=TLSv1.2
ssl.truststore.location=D:/Kafka/kafka/sasl_ssl/kafka.consumer.truststore.jks
ssl.truststore.password=ts1234
sasl.mechanism=SCRAM-SHA-512
sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="demo-consumer" password="user1234";
